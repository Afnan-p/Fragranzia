<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Container</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .custom-box {
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
</style>

</head>
<body>

  <div class="container-fluid bg-light p-5">
    <h1 class="text-center">This is a Full Width Container</h1>
    <p class="text-center">It adjusts to all screen sizes.</p>

    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 bg-primary text-white p-3 m-2">
        Column 1
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 bg-success text-white p-3 m-2">
        Column 2
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 bg-danger text-white p-3 m-2">
        Column 3
      </div>
    </div>
  </div>

</body>
</html>
